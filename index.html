<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Type and Speak</title>
    <style>
        body{
            background: #141414;
        }
    </style>
</head>
<body class="text-white">
    <div class="container text-center">
        <img src="img/speech.png" alt="" class="mb-3">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group">
                        <textarea name="" id="text" class="form-control form-control-lg" placeholder="Type Anything"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div class="badge badge-primary float-right" id="rate-value">1</div>
                        <input type="range" class="custom-range" id="rate" min="0.5" max="2" step="0.1" value="1">
                    </div>

                    <div class="form-group">
                            <label for="Pitch">Pitch</label>
                            <div class="badge badge-primary float-right" id="pitch-value">1</div>
                            <input type="range" class="custom-range" id="pitch" min="0" max="2" step="0.1" value="1">
                    </div>
                    
                    <div class="form-group">
                        <select id="voice-select" class="form-control form-control-lg"></select>
                    </div>
                    
                    <button class="btn btn-primary btn-lg btn-block" id="btn-speak">Speak it!</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
    <script src="app.js"></script>
</body>
</html>
